machine:
  node:
    version: 8.9.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli

deployment:
  ci:
    branch: develop
    commands:
      - chmod +x /scripts/deploy.sh
      - /scripts/deploy.sh dev pay-per-read 0.0.0.0

  staging:
    branch: master
    commands:
      - chmod +x /scripts/deploy.sh
      - /scripts/deploy.sh prod pay-per-read 0.0.0.0
